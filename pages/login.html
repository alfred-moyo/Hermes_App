<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Employee Transportation Management System - Login">
    <title>Login - Employee Transport Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">ðŸšŒ</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Employee Transportation Management System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-group">
                    <label for="userRole" class="form-label">Login As</label>
                    <select id="userRole" class="form-select" required>
                        <option value="">Select your role</option>
                        <option value="management">Management</option>
                        <option value="driver">Driver</option>
                        <option value="passenger">Passenger</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Sign In
                </button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="font-size: 0.875rem; color: var(--text-secondary);">
                    Demo Accounts:<br>
                    <strong>Management:</strong> manager@example.com<br>
                    <strong>Driver:</strong> driver@example.com<br>
                    <strong>Passenger:</strong> passenger@example.com<br>
                    Password: demo123
                </p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
